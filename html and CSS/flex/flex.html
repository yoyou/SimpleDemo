<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>flex layout</title>
	<link rel="stylesheet" type ="text/css" href="css/flex.css">
</head>
<body>

		<div class="fist-face">
			<span class="pip"></span>
		</div>
		 <div class="second-face">
			<span class="pip"></span>
			<span class="pip"></span>
		</div>
		<div class="thrid-face">
			<span class="pip"></span>
			<span class="pip"></span>
			<span class="pip"></span>
		</div>
		<div class="fourth-face">
			<div class="column">
				<span class="pip"></span>
				<span class="pip"></span>
			</div>
			<div class="column">
				<span class="pip"></span>
				<span class="pip"></span>
			</div>
		</div>
		<div class="fifth-face">
			<div class="column">
				<span class="pip"></span>
				<span class="pip"></span>
			</div>
			<div class="column">
				<span class="pip"></span>
			</div>
			<div class="column">
				<span class="pip"></span>
				<span class="pip"></span>
			</div> 
		</div>
		<div class="sixth-face">
			<div class="column">
				<span class="pip"></span>
				<span class="pip"></span>
				<span class="pip"></span>
			</div> 
			<div class="column">
				<span class="pip"></span>
				<span class="pip"></span>
				<span class="pip"></span>
			</div> 
		</div> 
</body>
</html>
